[package]
name = "rustyml"
version = "0.8.0"
edition = "2024"
rust-version = "1.85.0"
authors = ["SomeB1oody <stanyin64@gmail.com>"]
description = "A high-performance machine learning & deep learning library in pure Rust, offering statistical utilities, ML algorithms, and future support for transformer architectures."
license = "MIT"
readme = "README.md"
keywords = ["machine-learning", "ML", "Deep-learning", "DL", "AI"]
repository = "https://github.com/SomeB1oody/RustyML"
documentation = "https://docs.rs/crate/rustyml"
categories = ["mathematics", "science", "algorithms"]

[features]
default = []
dataset = ["dep:ndarray"]
machine_learning = ["math", "utility", "dep:ndarray", "dep:rayon", "dep:ahash", "dep:ndarray-rand", "dep:indicatif", "dep:serde", "dep:serde_json"]
neural_network = ["dep:ndarray", "dep:rayon", "dep:rand_distr", "dep:ndarray-rand", "dep:rand", "dep:statrs", "dep:indicatif", "dep:serde", "dep:serde_json"]
utility = ["math", "dep:ndarray", "dep:rand", "dep:nalgebra", "dep:rayon", "dep:rand_distr", "dep:ahash", "dep:indicatif", "dep:serde", "dep:serde_json"]
math = ["dep:ndarray", "dep:ahash"]
metric = ["dep:ndarray", "dep:ahash", "dep:statrs"]
full = ["default", "dataset", "machine_learning", "neural_network", "utility", "math", "metric"]

[dependencies]
ndarray = { version = "0.16.1", features = ["rayon", "serde"], optional = true }
rand = { version = "0.9.2", optional = true }
nalgebra = { version = "0.34.0", optional = true }
statrs = { version = "0.18.0", optional = true }
rand_distr = { version = "0.5.1", optional = true }
rayon = { version = "1.11.0", optional = true }
ndarray-rand = { version = "0.15.0", optional = true }
ahash = { version = "0.8.12", features = ["serde"], optional = true }
indicatif = { version = "0.18.0", optional = true }
serde = { version = "1.0.228", features = ["derive"], optional = true }
serde_json = { version = "1.0.145", optional = true}

[dev-dependencies]
approx = "0.5.1"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[package.metadata.docs.rs]
features = ["full"]
rustdoc-args = ["--cfg", "docsrs"]